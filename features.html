<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/features.css">
  <script src="assets/component/header.js" type="text/javascript" defer></script>
  <script src="assets/component/footer.js" type="text/javascript" defer></script>
  <script src="assets/js/common.js" type="module"></script>
  <script src="assets/js/features.js" type="module"></script>

  <title>Frontend Mentor | Photosnap Website Challenge</title>
</head>

<body>
  <main>
    <header-component></header-component>
    <!-- TOP -->
    <section class="section-top">
      <div class="section-top__flex-container">
        <div class="section-top__flex-container__image">
          <img class="responsive-image" src="assets/images/features/mobile/hero.jpg" alt="hero-image">
        </div>
        <div class="section-top__flex-container__body">
          <div class="section-top__flex-container__body__text-wrapper">
            <h2 class="large">Features</h2>
            <p class="section-top__flex-container__body__text-wrapper__description">
              We make sure all of our features are designed to be loved by every aspiring and even
              professional photograpers who wanted to share their stories.
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- FEATURES -->
    <section id="features" class="section-features">
      <div class="section-features__flex-container"></div>
    </section>
    <!-- PROMOTION -->
    <section class="section-promotion">
      <div class="section-promotion__container">
        <div class="section-promotion__container__text-wrapper">
          <h2 class="large">We're in Beta.<br>
            Get your invite today!</h2>
          <div class="link-to-detail"link-to-detail>
            <h4>Get an invite</h4>
            <img src="assets/images/shared/desktop/arrow.svg" alt="arrow">
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer-component></footer-component>

</body>

</html>
